<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Instituto Tecnológico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background: url('IMG_1430.JPEG') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .left-side h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .left-side p {
      font-size: 0.9rem;
    }

    .right-side {
      flex: 1;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-box {
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-box h2 {
      color: #444;
      margin-bottom: 0.5rem;
    }

    .login-box h3 {
      font-weight: normal;
      color: #555;
      margin-bottom: 2rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0041b3;
      color: rgb(255, 255, 255);
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .forgot {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .forgot a {
      color: #0041b3;
      text-decoration: none;
    }

    .note {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Lado izquierdo con tu imagen -->
    <div class="left-side">
      <div>
        <h1>Instituto Tecnológico Superiores de Villa Guerrero</h1>
      </div>
    </div>

    <!-- Lado derecho con login -->
    <div class="right-side">
      <div class="login-box">
        <div style="display: flex; align-items: center; gap: 8.0rem;">
          <img src="TECNM.png" alt="TECNM" width="100" />
          <img src="TESVG.jpeg" alt="Biblioteca Digital" width="100" />
        </div>

        <h2>Inicia Sesión</h2>
        <h3>Instituto Tecnológico Superiores de Villa Guerrero</h3>
        <form action="login.php" method="POST">
          <input type="text" name="numero_control" class="input-field" placeholder="NÚMERO DE CONTROL" required />
          <input type="password" name="contrasena" class="input-field" placeholder="CONTRASEÑA" required />
          <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <!-- Texto de derechos reservados debajo del botón -->
        <p style="margin-top: 1.5rem; font-size: 0.8rem; color: #888;">
          Derechos reservados © 2025
        </p>
      </div>
    </div>
  </div>
</body>
</html>
